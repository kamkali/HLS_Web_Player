<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HLS Web Player</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>HLS Web Player</h1>
    <h2>Source URL</h2>

    <p>Enter your video URL</p>
    <form>
        <div>
            <label for="url-input"></label>
            <input id="url-input" size="75" type="text" placeholder="Enter your source URL">
            <br>
            <button id="submit-button" name="submit-button" type="button" value=>Submit</button>
        </div>
    </form>

    <p>Select video from list</p>
    <form>
        <div>
            <label for="video-select"></label>
            <select name="video-select" id="video-select">
                <option id="default-select-bar" value="" selected disabled hidden>Select video</option>
                <option value="1">Big Buck Bunny</option>
                <option value="2">Rock Band Interview</option>
                <option value="3">Adventure Movie</option>
            </select>
            <input type="submit" value="Submit">
            <br><br>
        </div>
    </form>

    <div>
        <video width="800" height="600" id="video" controls preload="metadata"></video>
    </div>
    <div id="video-controls" class="controls" data-state="hidden">
        <button id="playpause" type="button" data-state="play">Play/Pause</button>
        <button id="stop" type="button" data-state="stop">Stop</button>
        <div class="progress">
            <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
            </progress>
        </div>
        <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
        <button id="volinc" type="button" data-state="volup">Vol+</button>
        <button id="voldec" type="button" data-state="voldown">Vol-</button>
        <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
    </div>

    <h2>Quality Control</h2>
    <div>
        <p id="current-level">Current level: </p>
        <p>Select level:</p>
    </div>
    <div class="btn-group button">
        <button id="btn-1">-1(auto)</button>
        <button id="btn0">0(246440)</button>
        <button id="btn1">1(460560)</button>
        <button id="btn2">2(836280)</button>
        <button id="btn3">3(2149280)</button>
        <button id="btn4">4(6221600)</button>
    </div>

    <br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!-- Or if you want a more recent canary version -->
<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
<script src="js/hls.client.js"></script>
</body>
</html>
